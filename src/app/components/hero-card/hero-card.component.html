
  <div class="CardHeroes" *ngFor="let character of characters">
    <!-- <div id="conteinerHeaderCard"> -->
      <div id="cardImagen">
        <img src='{{character.thumbnail.path}}.{{character.thumbnail.extension}}'>
      </div>
      <div id="conteinerTitleCard">
        <h3>{{character.name}}</h3>
        <p> {{character.description | slice:0:200}} </p>
        <button> VIEW MORE</button>
      </div>
    <!-- </div> -->
    <div id="conteinerTitlelinksCard">
      <h3>Relatec Comics</h3>
    </div>
    <div class= "conteinerlinksCard">
        <div class="linksCard" *ngFor="let comic of filterItems(character.comics.items); index as i">
          <div>
            <a> {{comic.name}} </a>
          </div>
        </div>
    </div>
  </div>
