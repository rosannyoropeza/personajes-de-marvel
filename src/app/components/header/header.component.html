<header id="containerHeader">

  <div id="conteinerLogo">
    <img id='logo' src='/assets/icons/Marvel_Logo.svg.png'>
  </div>

  <form id="conteinerSearch" [formGroup]="searchForm" (ngSubmit)="search()">
    <input type="search" id="searchText" spellcheck="false" autocomplete="none"  placeholder="Seach character..." autocomplete= "off"  formControlName="search">
    <button type="submit" id="searchImg">
      <img src="/assets/icons/search.png">
    </button>
  </form>
</header>
